
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartEmail | AI Response Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #output-section {
      margin-top: 30px;
    }
    .ai-reply-block {
      border-left: 4px solid #1976d2;
      background: #f2f9ff;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 5px;
    }
    .ai-reply-block.enhanced {
      border-left-color: #4caf50;
      background: #e9f7ef;
    }
    .action-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SmartEmail AI Generator</h2>
    <input type="email" id="email-input" placeholder="Enter your email" required />
    <textarea id="input-text" rows="6" placeholder="Enter your message or prompt"></textarea>
    <button id="generate-btn">Generate</button>

    <div id="output-section" style="display:none;">
      <h3>AI Generated Reply</h3>
      <div id="reply-output" class="output-box"></div>

      <div class="action-buttons">
        <button id="copy-btn">Copy</button>
        <button id="export-word-btn" class="export-btn" disabled>Export Word</button>
        <button id="export-pdf-btn" class="export-btn" disabled>Export PDF</button>
        <button id="export-txt-btn" class="export-btn" disabled>Export Text</button>
      </div>

      <div id="enhance-wrapper">
        <button id="enhance-btn" disabled>Enhance</button>
      </div>
    </div>
  </div>

  <script>
    let userTier = 'free';

    function applyTierPermissions(tier) {
      const exportBtns = document.querySelectorAll('.export-btn');
      const enhanceBtn = document.getElementById('enhance-btn');
      if (tier === 'pro' || tier === 'premium') {
        exportBtns.forEach(btn => btn.disabled = false);
        enhanceBtn.disabled = false;
      } else {
        exportBtns.forEach(btn => btn.disabled = true);
        enhanceBtn.disabled = true;
      }
    }

    async function checkLicense(email) {
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content: 'license-check' })
      });
      const data = await res.json();
      userTier = data.tier || 'free';
      applyTierPermissions(userTier);
    }

    document.getElementById('generate-btn').addEventListener('click', async () => {
      const email = document.getElementById('email-input').value;
      const input = document.getElementById('input-text').value;
      await checkLicense(email);

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content: input })
      });
      const data = await res.json();

      const outputBox = document.getElementById('reply-output');
      outputBox.innerHTML = '<div class="ai-reply-block">' + data.reply + '</div>';
      document.getElementById('output-section').style.display = 'block';
    });

    document.getElementById('enhance-btn').addEventListener('click', async () => {
      if (userTier === 'free') return;
      const email = document.getElementById('email-input').value;
      const currentReply = document.querySelector('.ai-reply-block')?.innerText;

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content: currentReply, action: 'enhance' })
      });
      const data = await res.json();

      const outputBox = document.getElementById('reply-output');
      const enhancedHTML = '<div class="ai-reply-block enhanced"><strong>Enhanced Reply:</strong><br>' + data.reply + '</div>';
      outputBox.innerHTML = enhancedHTML + outputBox.innerHTML;
    });
  </script>
</body>
</html>
