<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SmartEmail IMAP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{--bg:#f6f8fc;--card:#fff;--muted:#6b7280;--text:#1f2937;--brand:#2563eb;--line:#e5e7eb;--radius:14px}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--text)}
  .wrap{max-width:1120px;margin:24px auto;padding:0 14px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
  header h1{font-size:20px;margin:0}
  .badge{padding:6px 10px;border-radius:999px;background:#eef2ff;color:#1e3a8a;font-size:12px}
  .tier{margin-left:auto;display:flex;align-items:center;gap:8px}
  .tier .pill{padding:6px 10px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;font-size:12px}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 24px rgba(2,8,20,.06);border:1px solid var(--line)}
  .row{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:10px}
  .row>.col{display:flex;flex-direction:column}
  label{font-size:12px;color:var(--muted);margin:10px 2px 6px}
  input,select{padding:11px 12px;border:1px solid var(--line);border-radius:10px;background:#fbfcff}
  input[type="number"]{max-width:140px}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0}
  button{padding:10px 14px;border:none;border-radius:10px;cursor:pointer}
  .btn{background:var(--brand);color:#fff}
  .btn.secondary{background:#eef2ff;color:#1e3a8a}
  .btn.ghost{background:#f3f4f6;color:#374151}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .alert{border-radius:10px;padding:10px 12px;margin:12px 0;font-size:14px}
  .alert.err{background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca}
  .alert.ok{background:#dcfce7;color:#064e3b;border:1px solid #bbf7d0}
  .list{margin-top:8px}
  .email{border:1px solid var(--line);border-radius:12px;background:#fff;padding:12px;margin:10px 0}
  .email-header{display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center}
  .from{color:var(--muted);font-size:12px}
  .subject{font-weight:600}
  .tag{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid #dbeafe;background:#eff6ff}
  .tag.imp{background:#fff7ed;border-color:#fed7aa}
  .chip{display:inline-block;font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;margin-left:6px;color:#334155}
  .chip.u0{opacity:.6}
  .chip.u1{border-color:#bfdbfe;background:#eff6ff}
  .chip.u2{border-color:#fde68a;background:#fff7ed}
  .chip.u3{border-color:#fecaca;background:#fee2e2}
  .chip.pri-Urgent{border-color:#fca5a5;background:#fee2e2}
  .chip.pri-High{border-color:#fde68a;background:#fff7ed}
  .chip.pri-Normal{border-color:#bfdbfe;background:#eff6ff}
  .chip.pri-Low{opacity:.6}
  .chip[title]{cursor:help}
  details{margin-top:8px}
  summary{cursor:pointer;color:#374151}
  .meta{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .sel{margin-right:6px}
  .skeleton{animation:pulse 1.3s ease-in-out infinite;background:linear-gradient(90deg,#f3f4f6,#e5e7eb,#f3f4f6);background-size:300% 100%}
  .sk-card{height:86px;border-radius:12px;margin:10px 0}
  @keyframes pulse{0%{background-position:0 0}100%{background-position:100% 0}}
  .footer{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:12px 14px;border-top:1px solid --line}
  .pager{display:flex;gap:6px;align-items:center}
  .pager button{padding:8px 12px}
  .hint{font-size:12px;color:var(--muted)}
  .switch{position:fixed;top:10px;right:10px;text-decoration:none;background:#2563eb;color:#fff;padding:8px 12px;border-radius:8px}
  .filters{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:8px;margin:8px 0 4px}
  .filters .col{display:flex;flex-direction:column}
  @media (max-width:900px){
    .row{grid-template-columns:1fr 1fr}
    .filters{grid-template-columns:1fr 1fr}
    .email-header{grid-template-columns:1fr auto}
    .footer{flex-direction:column;align-items:flex-start}
    .tier{flex-wrap:wrap;gap:6px}
  }
</style>
</head>
<body>
  <a href="/index.html" class="switch">Back to SmartEmail</a>
  <div class="wrap">
    <header>
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M2 7l10 6 10-6" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 17l10 6 10-6" stroke="#93c5fd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12l10 6 10-6" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <h1>SmartEmail IMAP</h1>
      <span class="badge">Facets • Chips • Test Login</span>
      <div class="tier">
        <span id="tierPill" class="pill">Tier: —</span>
        <input id="licenseKey" placeholder="License key (optional)" style="min-width:240px"/>
        <button id="btnTier" class="btn ghost" type="button">Check Tier</button>
      </div>
    </header>

    <section class="card" style="padding:16px 16px 8px">
      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="name@domain.com" autocomplete="username" />
        </div>
        <div class="col">
          <label for="password">App Password / Password</label>
          <input id="password" type="password" placeholder="•••• •••• •••• ••••" autocomplete="current-password" />
        </div>
        <div class="col">
          <label for="host">IMAP Host</label>
          <input id="host" placeholder="imap.gmail.com" />
        </div>
        <div class="col">
          <label for="port">Port</label>
          <input id="port" type="number" value="993" min="1" />
        </div>
      </div>

      <div class="row" style="margin-top:6px">
        <div class="col">
          <label for="provider">Provider</label>
          <select id="provider">
            <option value="custom">— custom —</option>
            <option value="gmail">Gmail</option>
            <option value="outlook">Outlook / Office 365</option>
            <option value="yahoo">Yahoo</option>
            <option value="icloud">iCloud</option>
          </select>
        </div>
        <div class="col">
          <label for="tls">TLS</label>
          <select id="tls">
            <option value="on" selected>On (recommended)</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="col">
          <label for="range">Range</label>
          <select id="range">
            <option value="2" selected>Last 2 days</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="0">All</option>
          </select>
        </div>
        <div class="col">
          <label for="limit">Limit</label>
          <select id="limit">
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="col">
          <label for="authType">Auth</label>
          <select id="authType">
            <option value="password" selected>Password / App Password</option>
            <option value="xoauth2">XOAUTH2 (access token)</option>
          </select>
        </div>
        <div class="col">
          <label>&nbsp;</label>
          <a class="btn secondary" href="/auth/microsoft">Sign in with Microsoft</a>
        </div>
      </div>

      <div class="row" id="xoRow" style="display:none;margin-top:6px">
        <div class="col" style="grid-column:span 3">
          <label for="accessToken">Access Token (OAuth)</label>
          <input id="accessToken" placeholder="Paste OAuth access token here when using XOAUTH2" />
        </div>
      </div>

      <div class="toolbar">
        <button class="btn" id="btnFetch" type="button" disabled>Fetch &amp; Classify</button>
        <button class="btn ghost" id="btnTest" type="button" disabled>Test Login</button>
        <button class="btn ghost" id="btnRefresh" type="button" disabled>Refresh</button>
        <button class="btn secondary" id="btnImportant" type="button" disabled>Filter: Important</button>
        <button class="btn ghost" id="btnAll" type="button" disabled>Show All</button>
        <button class="btn ghost" id="btnExportJson" type="button" disabled>Export JSON</button>
        <button class="btn ghost" id="btnExportCsv" type="button" disabled>Export CSV</button>
        <button class="btn secondary" id="btnSendSelected" type="button" disabled>Send Selected → Generator</button>
        <button class="btn ghost" id="btnMore" type="button" disabled>More (30d)</button>
      </div>

      <div class="filters">
        <div class="col">
          <label for="fPriority">Priority</label>
          <select id="fPriority">
            <option value="">All</option>
            <option>Urgent</option>
            <option>High</option>
            <option>Normal</option>
            <option>Low</option>
          </select>
        </div>
        <div class="col">
          <label for="fIntent">Intent</label>
          <select id="fIntent">
            <option value="">All</option>
            <option>billing</option><option>meeting</option><option>sales</option><option>support</option>
            <option>hr</option><option>legal</option><option>security</option><option>newsletter</option><option>social</option><option>other</option>
          </select>
        </div>
        <div class="col">
          <label for="fAction">Action</label>
          <select id="fAction">
            <option value="">All</option>
            <option value="needs">Needs action</option>
            <option value="awaiting">Awaiting reply</option>
            <option value="fyi">FYI</option>
          </select>
        </div>
        <div class="col">
          <label for="fTime">Time</label>
          <select id="fTime">
            <option value="">All</option>
            <option value="today">Today</option>
            <option value="2">Last 2 days</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
          </select>
        </div>
        <div class="col">
          <label for="smartView">Smart View</label>
          <select id="smartView">
            <option value="">select —</option>
            <option value="needs_action">Needs Action</option>
            <option value="awaiting_reply">Awaiting Reply</option>
            <option value="meetings_48h">Meetings (Next 48h)</option>
            <option value="billing">Billing & Invoices</option>
            <option value="security_legal">Security & Legal</option>
            <option value="newsletters">Newsletters</option>
            <option value="today">Today</option>
          </select>
        </div>
        <div class="col">
          <label>&nbsp;</label>
          <div class="hint">Tip: Many providers require an <b>App Password</b> for IMAP (Gmail/iCloud).</div>
        </div>
      </div>

      <div id="msg"></div>
    </section>

    <section class="card list" id="list" aria-live="polite" style="padding:10px 12px"></section>

    <div class="footer card" style="margin-top:12px;">
      <div class="pager" style="padding:8px 10px">
        <button id="prev" class="btn ghost" type="button" disabled>Prev</button>
        <span id="pageInfo" class="hint">Page 1</span>
        <button id="next" class="btn ghost" type="button" disabled>Next</button>
      </div>
      <div class="hint" style="padding:8px 10px">Select emails and click <b>Send Selected → Generator</b> to prefill the reply screen.</div>
    </div>
  </div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);
  const list = $("list");
  const msg = $("msg");
  const state = { emails: [], view: [], page: 1, perPage: 20, tier: 'free', isPaid: false, tierKnown: false };

  const PROVIDERS = {
    gmail:   { host: "imap.gmail.com",        port: 993, tls: "on" },
    outlook: { host: "outlook.office365.com", port: 993, tls: "on" },
    yahoo:   { host: "imap.mail.yahoo.com",   port: 993, tls: "on" },
    icloud:  { host: "imap.mail.me.com",      port: 993, tls: "on" }
  };

  const KEYS = ["email","host","port","provider","tls","range","authType","limit","licenseKey"];
  function saveForm(){ KEYS.forEach(k => localStorage.setItem("imap."+k, $(k).value)); }
  function loadForm(){ KEYS.forEach(k => { const v = localStorage.getItem("imap."+k); if(v!==null) $(k).value = v; }); }

  function escapeHtml(s){ s = (s == null ? '' : String(s)); return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  function setMessage(kind, text){ msg.innerHTML = `<div class="alert ${kind==='ok'?'ok':'err'}">${escapeHtml(text)}</div>`; setTimeout(()=>{ msg.innerHTML=""; }, 6000); }
  function skeleton(n=5){ list.innerHTML = Array.from({length:n}).map(()=>'<div class="sk-card skeleton"></div>').join(''); }

  function priorityOf(e){
    const imp = String(e.importance||"unimportant").toLowerCase();
    const urg = Number.isFinite(+e.urgency) ? +e.urgency : 0;
    const conf = Number.isFinite(+e.confidence) ? +e.confidence : 1;
    if (imp==="important" && urg===3 && conf>=0.5) return "Urgent";
    if (imp==="important" && (urg===2 || urg===1)) return "High";
    if (imp==="important" || urg>=2) return "Normal";
    return "Low";
  }

  function setTierUI(tier, isPaid){
    state.tier = tier; state.isPaid = !!isPaid; state.tierKnown = true;
    $("tierPill").textContent = `Tier: ${tier||'free'}`;
    const enable = ()=>{ ["btnFetch","btnTest","btnRefresh","btnImportant","btnAll","btnExportJson","btnExportCsv","btnSendSelected","btnMore","prev","next"].forEach(id => $(id).disabled = false); };
    enable();
    if(!isPaid){
      setMessage("ok","Free plan: up to 20 emails from the last 7 days.");
    }
  }

  function render(){
    const start = (state.page-1)*state.perPage;
    const items = state.view.slice(start, start+state.perPage);
    if(!items.length){ list.innerHTML = '<div class="hint" style="padding:18px">No emails to display.</div>'; $("pageInfo").textContent = `Page ${state.page}`; return; }
    list.innerHTML = items.map(cardHtml).join("");
    $("pageInfo").textContent = `Page ${state.page}`;
  }
  function cardHtml(e){
    const imp = (e.importance||"unimportant").toLowerCase();
    const impClass = imp === "important" ? "imp" : "";
    const intent = e.intent ? `<span class="chip" title="Intent">${escapeHtml(e.intent)}</span>` : "";
    const reasons = Array.isArray(e.reasons) ? e.reasons.join(" • ") : "";
    const urgVal = Number.isInteger(e.urgency) ? e.urgency : null;
    const urgency = (urgVal !== null) ? `<span class="chip u${urgVal}" title="${escapeHtml(reasons.slice(0,140))}">Urgency ${urgVal}</span>` : "";
    const pri = priorityOf(e);
    const priorityChip = `<span class="chip pri-${pri}" title="Priority derived from importance+urgency">${pri}</span>`;
    const from = e.from || e.fromEmail || "";
    return `
    <div class="email">
      <div class="email-header">
        <div class="meta">
          <input type="checkbox" class="sel" data-id="${escapeHtml(e.id||'')}" />
          <span class="from">${escapeHtml(from)}</span>
        </div>
        <div class="subject">${escapeHtml(e.subject||'(no subject)')}</div>
        <div><span class="tag ${impClass}">${escapeHtml(imp)}</span>${priorityChip}${intent}${urgency}</div>
      </div>
      <details>
        <summary>Preview</summary>
        <div style="white-space:pre-wrap;color:#374151;font-size:14px;margin-top:6px">${escapeHtml(e.snippet||e.text||'')}</div>
      </details>
      <div class="meta" style="margin-top:6px">
        <span class="hint">${escapeHtml(new Date(e.date||Date.now()).toLocaleString())}</span>
        ${e.to ? `<span class="hint">→ ${escapeHtml(e.to)}</span>` : ""}
      </div>
    </div>`;
  }

  function applyFilters(){
    let filtered = [...state.emails];
    const fPri = $("fPriority").value, fIntent = $("fIntent").value, fAction = $("fAction").value, fTime = $("fTime").value;
    if (fPri) filtered = filtered.filter(e => priorityOf(e) === fPri);
    if (fIntent) filtered = filtered.filter(e => (e.intent||"") === fIntent);
    if (fAction === "needs") filtered = filtered.filter(e => !!e.action_required || (Number(e.urgency)>=2));
    if (fAction === "fyi")   filtered = filtered.filter(e => !e.action_required && String(e.importance)!=="important");
    if (fAction === "awaiting") filtered = filtered.filter(e => String(e.importance)==="important" && !e.action_required);
    if (fTime){
      const now = Date.now();
      if (fTime === "today"){
        const start = new Date(); start.setHours(0,0,0,0);
        filtered = filtered.filter(e => new Date(e.date||0) >= start);
      } else {
        const days = Number(fTime);
        if (Number.isFinite(days) && days>0){
          const since = now - days*24*3600*1000;
          filtered = filtered.filter(e => new Date(e.date||0).getTime() >= since);
        }
      }
    }
    state.view = filtered; state.page = 1; render();
  }

  function applySmartView(v){
    $("fPriority").value = $("fIntent").value = $("fAction").value = $("fTime").value = "";
    switch(v){
      case "needs_action": $("fAction").value = "needs"; break;
      case "awaiting_reply": $("fAction").value = "awaiting"; break;
      case "meetings_48h": $("fIntent").value = "meeting"; $("fTime").value = "2"; break;
      case "billing": $("fIntent").value = "billing"; break;
      case "security_legal": $("fIntent").value = "security"; break;
      case "newsletters": $("fIntent").value = "newsletter"; break;
      case "today": $("fTime").value = "today"; break;
    }
    applyFilters();
  }

  function exportJSON(){ const b=new Blob([JSON.stringify(state.view,null,2)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(b);a.download="emails.json";a.click();URL.revokeObjectURL(a.href);}
  function exportCSV(){ const cols=["id","from","to","subject","date","importance","intent","urgency","action_required"];const rows=[cols.join(",")].concat(state.view.map(e=>cols.map(c=>JSON.stringify(e[c]??"")).join(",")));const b=new Blob([rows.join("\n")],{type:"text/csv"});const a=document.createElement("a");a.href=URL.createObjectURL(b);a.download="emails.csv";a.click();URL.revokeObjectURL(a.href);}

  function sendSelected(){
    const ids = Array.from(document.querySelectorAll(".sel:checked")).map(cb=>cb.dataset.id);
    if(!ids.length){ setMessage("err","Select at least one email."); return; }
    const first = state.emails.find(e => ids.includes(String(e.id||""))) || {};
    const params = new URLSearchParams({
      subject:first.subject||"",
      body:(first.snippet||first.text||""),
      from:first.from||"",
      date:first.date||"",
      importance:String(first.importance||"")
    });
    window.location.href = "/index.html?" + params.toString();
  }

// ---- Tier preflight ----
async function checkTier() {
  try {
    // use same storage keys as index.html
const email = ($("email")?.value || localStorage.getItem("userEmail") || "").trim();
const licenseKey = ($("licenseKey")?.value || localStorage.getItem("licenseKey") || "").trim();

    if (!email && !licenseKey) {
      setTierUI("free", false);
      return;
    }

    const payload = {
  email,
  password: $("password")?.value || "",
  host: $("host")?.value || "",
  port: Number($("port")?.value) || 993,
  tls: (($("tls")?.value || "on") !== "off"),
  rangeDays: (() => {
    // map “All” to 0, otherwise a positive number
    const raw = String($("range")?.value || "All").trim().toLowerCase();
    if (raw === "all" || raw === "" || raw === "0") return 0;
    const n = Number(raw);
    return Number.isFinite(n) && n > 0 ? n : 0;
  })(),
  limit: Number($("limit")?.value) || 50,
  authType: ($("authType")?.value || "password"),
  accessToken: $("accessToken")?.value || "",
  licenseKey
};
    const resp = await fetch("/api/license/check", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await resp.json().catch(() => ({}));

    if (resp.ok && data && data.active) {
      const tier = data.tier || "free";   // <-- comes from smartemail_tier
      setTierUI(tier, true);
      if (data.notice) setMessage("ok", data.notice);
      console.log("✅ IMAP license check: " + tier);
    } else {
      setTierUI("free", false);
      console.warn("❌ IMAP license check failed:", data);
    }
  } catch (e) {
    console.error("⚠️ IMAP checkTier error:", e);
    setTierUI("free", false);
  }
}

  // ---- Networking ----
  async function fetchAndClassify(){
    skeleton(6);
    try{
      const provider = $("provider").value;

      // iCloud defaults
      if (provider === "icloud") {
        if (!/imap\.mail\.me\.com/i.test($("host").value||"")) $("host").value = "imap.mail.me.com";
        $("tls").value = "on";
        if (Number($("limit").value||50) > 20 && !state.isPaid) $("limit").value = "20";
        if (Number($("range").value||2) > 7 && !state.isPaid) $("range").value = "7";
      }

      const payload = {
        email: $("email").value||"",
        password: $("password").value||"",
        host: $("host").value||"",
        port: Number($("port").value||993),
        tls: ($("tls").value||"on")!=="off",
        rangeDays: Number($("range").value||2),
        limit: Number($("limit").value||20),
        authType: $("authType").value||"password",
        accessToken: $("accessToken")?.value||"",
        licenseKey: $("licenseKey").value || localStorage.getItem('smartemail.licenseKey') || ""
      };
      saveForm();

      const timeoutMs = /icloud/i.test(provider) || /mail\.me\.com$/i.test(payload.host) ? 120000 : 60000;
      const controller = new AbortController();
      const t = setTimeout(()=>controller.abort(), timeoutMs);

      const resp = await fetch("/api/imap/fetch",{
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify(payload), signal: controller.signal
      });
      clearTimeout(t);

      if(!resp.ok){ const errj=await resp.json().catch(()=>({})); throw new Error(errj?.error||`Fetch failed (${resp.status})`); }
      const data = await resp.json();

      const emails = Array.isArray(data?.emails)?data.emails:[];
      state.emails = emails.map((e,i)=>({ id:e.id ?? e.uid ?? String(i+1), ...e }));
      state.view = state.emails.slice(); state.page=1; render();

      if (data?.tier) setTierUI(data.tier, data.tier !== 'free');
      if (data?.notice) setMessage("ok", data.notice);

      setMessage("ok", "Fetched "+state.emails.length+" emails.");
    }catch(err){
      console.error(err); list.innerHTML="";
      const m = (err && (err.name === "AbortError" || /timed out/i.test(String(err.message||""))))
        ? "Request timed out. Try a shorter range or check network."
        : (err.message || "Could not fetch/classify emails.");
      setMessage("err", m);
    }
  }

  async function testLogin(){
    try{
      const provider = $("provider").value;
      if (provider === "icloud") {
        if (!/imap\.mail\.me\.com/i.test($("host").value||"")) $("host").value = "imap.mail.me.com";
        $("tls").value = "on";
      }

      const payload = {
        email: $("email").value||"", password: $("password").value||"",
        host: $("host").value||"", port: Number($("port").value||993),
        tls: ($("tls").value||"on")!=="off",
        authType: $("authType").value||"password",
        accessToken: $("accessToken")?.value||""
      };

      const controller = new AbortController();
      const t = setTimeout(()=>controller.abort(), (/icloud/i.test(provider)? 60000 : 30000));
      const resp = await fetch("/api/imap/test",{
        method:"POST", headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payload), signal: controller.signal
      });
      clearTimeout(t);

      const data = await resp.json().catch(()=>null);
      if(resp.ok && data?.ok){ setMessage("ok","Login OK"); }
      else { throw new Error((data && (data.error||data.message)) || `Login failed (${resp.status})`); }
    }catch(e){
      setMessage("err", e.message || "Login failed");
    }
  }

  function applyProviderPreset(){
    const p = $("provider").value;
    const P = { gmail:{host:"imap.gmail.com",port:993,tls:"on"}, outlook:{host:"outlook.office365.com",port:993,tls:"on"}, yahoo:{host:"imap.mail.yahoo.com",port:993,tls:"on"}, icloud:{host:"imap.mail.me.com",port:993,tls:"on"} };
    if(P[p]){ $("host").value=P[p].host; $("port").value=P[p].port; $("tls").value=P[p].tls; }
    saveForm();
  }

  // ---- Events ----
  ["email","password","host","port","tls","range","authType","limit","licenseKey"].forEach(id => $(id).addEventListener("change", saveForm));
  $("provider").addEventListener("change", applyProviderPreset);
  $("authType").addEventListener("change", (e)=>{ $("xoRow").style.display = e.target.value==="xoauth2" ? "grid" : "none"; saveForm(); });

  $("btnTier").addEventListener("click", checkTier);
  $("btnFetch").addEventListener("click", fetchAndClassify);
  $("btnTest").addEventListener("click", testLogin);
  $("btnRefresh").addEventListener("click", ()=>render());
  $("btnImportant").addEventListener("click", ()=>{ state.view = state.emails.filter(e => String(e.importance).toLowerCase()==="important"); state.page=1; render(); });
  $("btnAll").addEventListener("click", ()=>{ state.view = state.emails.slice(); state.page=1; render(); });
  $("btnExportJson").addEventListener("click", exportJSON);
  $("btnExportCsv").addEventListener("click", exportCSV);
  $("btnSendSelected").addEventListener("click", sendSelected);
  $("btnMore").addEventListener("click", ()=>{ $("range").value = "30"; setMessage("ok","Range set to 30 days. Click Fetch & Classify."); });

  $("prev").addEventListener("click", ()=>{ if(state.page>1){ state.page--; render(); }});
  $("next").addEventListener("click", ()=>{ const max=Math.ceil(state.view.length/state.perPage)||1; if(state.page<max){ state.page++; render(); }});

  $("fPriority").addEventListener("change", applyFilters);
  $("fIntent").addEventListener("change", applyFilters);
  $("fAction").addEventListener("change", applyFilters);
  $("fTime").addEventListener("change", applyFilters);
  $("smartView").addEventListener("change", (e)=>applySmartView(e.target.value));

  // Init
  loadForm(); applyProviderPreset();
  $("xoRow").style.display = ($("authType").value==="xoauth2") ? "grid" : "none";
  // Auto pull key from SmartEmail storage, if present
  if (!$("licenseKey").value && localStorage.getItem('smartemail.licenseKey')) {
    $("licenseKey").value = localStorage.getItem('smartemail.licenseKey');
  }
  // Tier preflight
  checkTier();
  state.view = []; render();
})();
</script>
</body>
</html>
