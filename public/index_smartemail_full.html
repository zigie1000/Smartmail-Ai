
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartEmail | AI-Powered Email Assistant</title>
  <link rel="icon" href="/favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    textarea, input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-right: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .output-box {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 24px;
    }
    .footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 60px;
    }
    #log {
      font-size: 12px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      padding: 12px;
      margin-top: 24px;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartEmail</h1>

    <label for="emailInput">Enter your email (required):</label>
    <input type="email" id="emailInput" placeholder="you@example.com" required />
    <small>We do not store your email address or any personal data. <a href="#">Privacy Policy</a></small>

    <label for="mainTextarea">Paste or type your email message here:</label>
    <textarea id="mainTextarea" rows="10" placeholder="Dear customer, ..."></textarea>

    <button id="generateBtn" class="btn-primary">Generate Response</button>

    <div id="output" class="output-box" style="display:none;"></div>

    <div id="enhanceSection" style="display:none;">
      <label for="enhanceTextarea">Enhance your response:</label>
      <textarea id="enhanceTextarea" rows="8"></textarea>
      <button id="enhanceBtn" class="btn-secondary">Enhance</button>
    </div>

    <div style="margin-top: 20px;">
      <button id="copyBtn" class="btn-secondary">Copy Text</button>
      <button id="exportWordBtn" class="btn-secondary">Export to Word</button>
      <button id="exportTextBtn" class="btn-secondary">Export to .txt</button>
    </div>

    <div id="log"></div>
    <div class="footer">
      &copy; 2025 SmartEmail. <a href="#">Terms</a> | <a href="#">Privacy</a>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('emailInput');
    const textarea = document.getElementById('mainTextarea');
    const output = document.getElementById('output');
    const enhanceSection = document.getElementById('enhanceSection');
    const enhanceTextarea = document.getElementById('enhanceTextarea');
    const log = document.getElementById('log');

    const userEmail = localStorage.getItem('smartemail_user_email');
    if (userEmail) {
      emailInput.value = userEmail;
    }

    function logMessage(message) {
      const timestamp = new Date().toLocaleTimeString();
      log.innerText += `[${timestamp}] ${message}
`;
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const content = textarea.value.trim();

      if (!email || !content) {
        alert('Please enter your email and message content.');
        return;
      }

      localStorage.setItem('smartemail_user_email', email);
      logMessage('Sending content for generation...');

      const res = await fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, content, action: 'generate' })
      });

      const data = await res.json();
      if (res.ok && data.reply) {
        output.style.display = 'block';
        output.innerText = data.reply;
        enhanceSection.style.display = 'block';
        enhanceTextarea.value = data.reply;
        if (data.tier === 'free') {
          document.getElementById('enhanceBtn').disabled = true;
        } else {
          document.getElementById('enhanceBtn').disabled = false;
        }
        logMessage(`Tier: ${data.tier}`);
      } else {
        logMessage(data.error || 'Error generating reply.');
      }
    });

    document.getElementById('enhanceBtn').addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const content = enhanceTextarea.value.trim();

      if (!email || !content) return;

      logMessage('Sending content for enhancement...');
      const res = await fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, content, action: 'enhance' })
      });

      const data = await res.json();
      if (res.ok && data.reply) {
        output.innerText = data.reply;
        enhanceTextarea.value = data.reply;
        logMessage('Enhancement complete.');
      } else {
        logMessage(data.error || 'Error enhancing reply.');
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(output.innerText);
      logMessage('Text copied.');
    });

    document.getElementById('exportWordBtn').addEventListener('click', () => {
      const blob = new Blob([output.innerText], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'smartemail_response.doc';
      a.click();
      URL.revokeObjectURL(url);
      logMessage('Exported as Word document.');
    });

    document.getElementById('exportTextBtn').addEventListener('click', () => {
      const blob = new Blob([output.innerText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'smartemail_response.txt';
      a.click();
      URL.revokeObjectURL(url);
      logMessage('Exported as text file.');
    });
  </script>
</body>
</html>
