<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartEmail | AI Email Assistant</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .tier {
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: -12px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      margin-top: 16px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }
    select, button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button.generate {
      background-color: #007bff;
      color: white;
    }
    .output-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 8px;
    }
    .actions button {
      background-color: #eee;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartEmail</h1>
    <p class="tier" id="tierDisplay">Checking license...</p>

    <input type="email" id="email" placeholder="Enter your email address" style="width:100%; padding: 12px; font-size:16px; border-radius:8px; border: 1px solid #ccc; margin-top: 16px;" />

    <textarea id="inputEmail" placeholder="Paste your email here to generate a reply..."></textarea>

    <div class="controls">
      <select id="action">
        <option value="generate">Generate</option>
        <option value="enhance">Enhance</option>
      </select>
      <button class="generate" onclick="handleGenerate()">Go</button>
    </div>

    <div class="output-box" id="output" style="display:none;"></div>

    <div class="actions" id="exportActions" style="display:none;">
      <button onclick="copyOutput()">Copy</button>
      <button onclick="exportText()">Text</button>
      <button onclick="exportWord()">Word</button>
      <button onclick="exportPDF()">PDF</button>
    </div>
  </div>

  <script>
    const tierDisplay = document.getElementById('tierDisplay');
    const outputBox = document.getElementById('output');
    const exportActions = document.getElementById('exportActions');

    async function checkLicense(email) {
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content: 'license-check' })
      });
      const data = await res.json();
      return data.tier || 'free';
    }

    async function handleGenerate() {
      const email = document.getElementById('email').value;
      const content = document.getElementById('inputEmail').value;
      const action = document.getElementById('action').value;

      if (!email || !content) return alert('Please enter your email and content');

      const tier = await checkLicense(email);
      tierDisplay.textContent = `Tier: ${tier}`;

      if (tier === 'free') return alert('Upgrade required for this feature.');

      const prefix = action === 'enhance' ? 'Improve this email reply:
' : 'Reply professionally to this email:
';

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, content })
      });

      const data = await res.json();
      if (data.error) return alert(data.error);

      outputBox.style.display = 'block';
      exportActions.style.display = 'flex';
      outputBox.textContent = data.reply;
    }

    function copyOutput() {
      navigator.clipboard.writeText(outputBox.textContent);
    }
    function exportText() {
      const blob = new Blob([outputBox.textContent], { type: 'text/plain' });
      download(blob, 'reply.txt');
    }
    function exportWord() {
      const blob = new Blob([`<html><body>${outputBox.textContent.replace(/\n/g, '<br>')}</body></html>`], { type: 'application/msword' });
      download(blob, 'reply.doc');
    }
    function exportPDF() {
      const win = window.open('', '_blank');
      win.document.write(`<pre>${outputBox.textContent}</pre>`);
      win.print();
    }
    function download(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
